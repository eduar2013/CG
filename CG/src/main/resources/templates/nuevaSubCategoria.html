<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
<div class="card" >
	<div class="card-header">
	    <span th:text="${title}"></span>
	  </div>
	
		<div class="card-body">
		<form action="#" th:action="@{/newSubCategory}"  th:object="${subcategory}" method="post">
			<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" class="form-control" id="name" placeholder="nombre" th:field="*{name}" />
			</div>
			<div class="form-group">
			<label for="defaultPrice">Valor por Defecto</label>
			<input type="text" class="form-control" id="defaultPrice" placeholder="valor por defecto" th:field="*{defaultPrice}" />
			</div>		
			<div class="form-group" >
			<label for="category">Categoria</label>
		     <select th:field="*{category}" class="custom-select" id="category">
                         <option value="-1"> -- </option>
                         <option th:each="categ : ${listCategories}"
                            th:value="${{categ}}"
                            th:utext="${categ.name}"/>
                  </select>
			</div>
			<div class="form-group">
			<label for="buscar_categoria">Buscar Categoria</label>
			<input type="text" class="form-control" name="buscar_categoria" id="buscar_categoria"/>
			</div>
			
			<button type="submit" class="btn btn-primary">Crear</button>
			
			<input type="hidden" th:field="*{id}"/>
		</form>
		</div>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
<script th:replace="js/categorias_complete :: javascript"></script>
</body>
</html>
