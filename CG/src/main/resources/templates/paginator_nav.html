<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="paginator">
<ul class="pagination">
 <li th:class="${page.first? 'page-item disabled':'page-item'}">
 	<span class="page-link" th:if="${page.first}">Primera</span>
 	<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
 </li>
 <li th:class="${not page.hashPrevious? 'page-item disabled':'page-item'}">
 	<span class="page-link" th:if="${not page.hashPrevious}">&laquo;</span>
 	<a class="page-link" th:if="${page.hashPrevious}" th:href="@{${page.url}(page=${page.paginaActual - 2})}">&laquo;</a>
 </li>
 <li th:each="item : ${page.pageItems}" th:class="${item.blActual? 'page-item active': 'page-item'}">
 	<span class="page-link" th:if="${item.blActual}" th:text="${item.numberPage}"></span>
 	<a class="page-link" th:if="${not item.blActual}" th:href="@{${page.url}(page=${item.numberPage-1})}" th:text="${item.numberPage}"></a>
 </li>
 <li th:class="${not page.hashNext? 'page-item disabled':'page-item'}">
	<span class="page-link" th:if="${not page.hashNext}">&raquo;</span>
 	<a class="page-link" th:if="${page.hashNext}" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a>
 </li>
 <li th:class="${page.last? 'page-item disabled':'page-item'}">
 	<span class="page-link" th:if="${page.last}">&Uacute;ltima</span>
 	<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages - 1})}">&Uacute;ltima</a>
 </li>
</ul>
</nav>
</body>
</html>
