<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
<div class="card"  >
	<div class="card-header">
	    <span th:text="${title}"></span>
	  </div>
	
		<div class="card-body">
		<form action="#" th:action="@{/newCategory}"  th:object="${category}" method="post" enctype="multipart/form-data">
			<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" class="form-control" id="name" placeholder="nombre" th:field="*{name}" />
			</div>
			<div class="form-group">
			<label for="description">Descripci&oacute;n</label>
			<input type="text" class="form-control" id="description" placeholder="descripci&oacute;n" th:field="*{description}" />
			</div>
			<div class="form-group">
				<label for="file">Icono</label>
				<input type="file" class="form-control" name="file"/>
			</div>
			<button type="submit" class="btn btn-primary">Crear</button>
			
			<input type="hidden" th:field="*{id}"/>
		</form>
		</div>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
